<!DOCTYPE html>
<html>
  <head>
    <title>Map Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>

  <body>
    
    <div id="store-locator-container">
      <div id="form-container">
        <form id="user-location" method="post" action="#">
            <div id="form-input">
              <label for="address">Enter Address or Zip Code:</label>
              <input type="text" id="address" name="address" value ="110001" />
             </div>
            <button id="submit" type="submit">Submit</button>
        </form>
      </div>

      <div id="map-container">
        <div id="loc-list">
            <ul id="list"></ul>
        </div>
        <div id="map" style="height:300px;width:300px;"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/handlebars-1.0.0.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBYR9sMHXU4sgSB74aP2aUsjquQ4MMmpHY&sensor=false&region=IN"></script>
    <script src="js/jquery.storelocator.js"></script>
      <script>
        $(function() {
          $('#map-container').storeLocator();
        });
      </script>

  </body>
</html>
